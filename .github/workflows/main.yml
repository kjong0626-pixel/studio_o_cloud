name: Cloud50 Auto Runner

on:
  schedule:
    - cron: "*/10 * * * *"  # 10분마다 실행
  workflow_dispatch:  # 수동 실행도 가능

jobs:
  run-cloud50:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run cloud50.py
        run: |
          python3 cloud50.py
