name: Run cloud50

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # 매시간 정각마다 자동 실행

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run script
        run: python3 cloud50.py
